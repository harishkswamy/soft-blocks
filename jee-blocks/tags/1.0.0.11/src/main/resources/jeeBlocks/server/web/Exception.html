<html>
	<head>
		<title>#TITLE#</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="jeeBlocks/JeeBlocks.css" />
		<link rel="stylesheet" type="text/css" href="jeeBlocks/Error.css" />
	</head>
	<body>
		<div id="content">
			<table cellspacing="0">
				<tr class="headRow">
					<td class="icon">
						<span class="gbk-pngContainer gbk-#ICON#Png">
							<img class="gbk-png" src="jeeBlocks/images/#ICON#.png" />
						</span>
					</td>
					<td class="text"><h1>#TITLE#</h1></td>
				</tr>
				<tr>
					<td colspan="2">
						<div id="msg">
							<p>#MESSAGE#</p>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
